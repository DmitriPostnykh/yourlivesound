<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Your Live Sound</title>
    <link rel="stylesheet" href="/css/styles-wrap.css"> <!-- Main styles -->
    <link rel="stylesheet" href="/css/menu.css"> <!-- Styles for menu buttons -->
    <link rel="stylesheet" href="/css/eq_main.css"> <!-- Styles for equalizer -->
</head>
<body>
<!-- Equalizer -->
<div class="eq-wrapper">
    <div th:replace="~{fragments/eq_main :: eq_main}"></div>
</div>

<!-- Menu -->
<div class="menu-wrapper">
    <div th:replace="~{fragments/menu :: menu}"></div>
</div>

<!-- Include JavaScript -->
<script src="/js/menu.js" defer></script>

</body>
</html>
