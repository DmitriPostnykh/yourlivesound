<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    .wrapper {
      padding: 10px; /* Отступы */
      display: flex;
      justify-content: center; /* Центрирование контейнера */
      flex-direction: column;
      align-items: center;
      background-color: white; /* Белый фон */
      position: relative; /* Для размещения текста и размытия */
    }

    .container {
      display: flex;
      justify-content: space-between; /* Равномерное распределение столбиков */
      width: calc(14 * 40px + 13 * 1px); /* 14 столбиков по 40px + 13 промежутков по 1px */
      height: 150px; /* Максимальная высота столбиков */
      position: relative;
    }

    .bar {
      width: 40px; /* Фиксированная ширина каждого столбика */
      background-color: #007fb7;
      position: absolute;
      bottom: 0;
      transition: height 0.3s linear; /* Плавная анимация высоты */
    }

    .bar-container {
      position: relative;
      height: 100%;
    }

    .reflection-container {
      transform: scaleY(-1); /* Отражение по вертикали */
      opacity: 0.7; /* Немного уменьшаем прозрачность общего контейнера отражений */
    }

    .reflection-container .bar {
      background: linear-gradient(to top, rgba(0, 127, 183, 0.25) 0%, rgba(0, 127, 183, 0) 100%);
      /* Основание 25%, вершина 0% */
    }

    /* Добавляем слой размытия (оверлей) */
    .blur-overlay {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      backdrop-filter: blur(7px); /* Эффект размытия */
      z-index: 2; /* Поверх всей конструкции */
      pointer-events: none; /* Чтоб не блокировать клики */
    }

    /* Стиль для текста "Your Live Sound" */
    .title {
      position: absolute;
      font-size: 80px; /* Крупный размер шрифта */
      font-family: 'Arial', sans-serif;
      text-align: center;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.44); /* Легкая тень для эффекта */
      z-index: 3; /* Выше всех элементов */
      pointer-events: none; /* Не блокируем взаимодействие с основными элементами */
      width: 100%; /* Растягиваем на всю ширину */
      top: 25%; /* Поднимаем текст на 15px выше */
      color: white;
      display: flex; /* Для точного центрирования */
      justify-content: center; /* Горизонтальное центрирование */
      margin-top: -20px;
    }

    /* Красим первые буквы в красный с использованием <span> */
    .title span {
      color: white;
      margin-right: 20px; /* Добавляем промежуток между словами */
    }

    /* Убираем последний отступ у последнего слова */
    .title span:last-child {
      margin-right: -40px;
    }

    .title span:first-letter {
      color: red;
    }

    /* Добавляем зеркальное отражение для текста */
    .reflection-title {
      position: absolute;
      font-size: 80px; /* Крупный размер шрифта */
      font-family: 'Arial', sans-serif;
      color: rgba(255, 255, 255, 0.58); /* Цвет текста */
      text-align: center;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.06); /* Легкая тень для эффекта */
      z-index: 3; /* Выше всех элементов */
      pointer-events: none; /* Не блокируем взаимодействие с основными элементами */
      width: 100%; /* Растягиваем на всю ширину */
      top: 45%; /* Отражение под основным текстом, расстояние остается зафиксированным */
      transform: scaleY(-1); /* Зеркальное отражение текста */
      opacity: 0.5; /* Прозрачность для отражения */
      background: linear-gradient(to top, rgba(255, 255, 255, 0), rgba(255,255,255,0)); /* Эффект затухания */
      display: flex; /* Для точного центрирования */
      justify-content: center; /* Горизонтальное центрирование */
      margin-top: 30px;
    }

    /* Красим первые буквы в красный в отражении с использованием <span> */
    .reflection-title span {
      margin-right: 20px; /* Добавляем промежуток между словами */
    }

    .reflection-title span:last-child {
      margin-right: -40px;
    }

    .reflection-title span:first-letter {
      color: rgba(255, 0, 0, 0.04);
    }

  </style>
  <title>Индикатор громкости с зеркальным отражением и текстом</title>
</head>
<section>

  <div class="wrapper">
    <div class="title"><span>Your</span> <span>Live</span> <span>Sound</span></div>
    <div class="reflection-title"><span>Your</span> <span>Live</span> <span>Sound</span></div>
    <div class="container" id="volumeBars">
      <!-- Контейнеры для столбиков -->
    </div>
    <div class="container reflection-container" id="reflectionBars">
      <!-- Контейнеры для отражения -->
    </div>

    <!-- Оверлей для эффекта размытия -->
    <div class="blur-overlay"></div>
  </div>

  <script>
    const container = document.getElementById('volumeBars');
    const reflectionContainer = document.getElementById('reflectionBars');
    const maxHeight = 200; // Максимальная высота столбика
    const stepSize = 20; // Максимальная разница изменения высоты на шаг
    const maxDirectionChanges = 5; // Максимальное количество смен направлений за цикл

    // Создаем массив для отслеживания состояния каждого столбика
    const barsData = [];

    // Создаем 14 контейнеров для столбиков и их отражений
    for (let i = 0; i < 14; i++) {
      const barContainer = document.createElement('div');
      barContainer.classList.add('bar-container');

      const bar = document.createElement('div');
      bar.classList.add('bar');
      barContainer.appendChild(bar);
      container.appendChild(barContainer);

      // Создаем отражение для каждого столбика
      const reflectionBarContainer = document.createElement('div');
      reflectionBarContainer.classList.add('bar-container');

      const reflectionBar = document.createElement('div');
      reflectionBar.classList.add('bar');
      reflectionBarContainer.appendChild(reflectionBar);
      reflectionContainer.appendChild(reflectionBarContainer);

      // Инициализируем данные для каждого столбика и их отражений
      barsData.push({
        element: bar,
        reflectionElement: reflectionBar,
        currentHeight: Math.floor(Math.random() * maxHeight), // Случайная начальная высота
        direction: 1, // 1 - подъем, -1 - спуск
        directionChanges: 0 // Счетчик смен направлений
      });
    }

    function animateBars() {
      barsData.forEach(barData => {
        const { element, reflectionElement, currentHeight, direction, directionChanges } = barData;

        // Если смен направлений достигло максимума, сменить направление
        if (directionChanges >= maxDirectionChanges) {
          barData.direction = -direction; // Сменить направление
          barData.directionChanges = 0; // Сбросить счетчик
        }

        // Рассчитываем новое изменение высоты
        let newHeight = currentHeight + (Math.floor(Math.random() * stepSize) * direction);

        // Ограничиваем высоту значениями от 0 до maxHeight
        if (newHeight >= maxHeight) {
          newHeight = maxHeight;
          barData.direction = -1; // Если достигли максимума, начинаем спуск
          barData.directionChanges++; // Увеличиваем счетчик смен направлений
        } else if (newHeight <= 0) {
          newHeight = 0;
          barData.direction = 1; // Если достигли минимума, начинаем подъем
          barData.directionChanges++; // Увеличиваем счетчик смен направлений
        }

        // Применяем новую высоту к оригинальному столбику
        barData.currentHeight = newHeight;
        element.style.height = newHeight + 'px';

        // Применяем ту же высоту к зеркальному столбику
        reflectionElement.style.height = newHeight + 'px';
      });

      // Запускаем новый цикл анимации
      requestAnimationFrame(animateBars);
    }

    // Запускаем анимацию
    requestAnimationFrame(animateBars);
  </script>

</section>
